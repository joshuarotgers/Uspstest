<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USPS LOT NAV V11 - Carrier/Supervisor Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header><h1>USPS LOT NAV V11 Carrier/Supervisor</h1></header>

  <main id="loginView">
    <h2>Login</h2>
    <input id="username" placeholder="Username" /><br/>
    <input id="password" type="password" placeholder="Password" /><br/>
    <button id="loginBtn">Login</button>
    <p id="loginError"></p>
  </main>

  <main id="carrierView" style="display:none;">
    <h2>Carrier Mode</h2>
    <p>Upload LOT File:</p>
    <input type="file" id="uploadInput" />
    <button id="uploadBtn">Upload</button>
    <button id="logoutBtn">Logout</button>
  </main>

  <main id="supervisorView" style="display:none;">
    <h2>Supervisor Mode</h2>
    <button id="listFilesBtn">List District Files</button>
    <div id="fileList"></div>
    <button id="logoutBtn2">Logout</button>
  </main>

  <footer><p>USPS LOT NAV V11 Carrier/Supervisor Â© 2025</p></footer>

  <script src="main.js"></script>
</body>
</html>
